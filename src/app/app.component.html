<div class="banner" style="text-align:center">
    <div class="inline">
      
        <h1>
        <span class="label label-danger" >
            Welcome {{profile.username}}!
        </span>
        </h1>
        
    </div>
    <div class="inline">
        <button type="button" class="btn btn-primary pull-right" (click)="logout()">Logout</button>
    </div>
</div>

<div class="container">  
    <div class="panel-group">
    <div class="panel panel-primary">
        <div class="panel-heading"> You're logged in </div>
        <div class="panel-body">
            <label class="label label-primary">Username</label>
            <span class="label label-primary">{{profile.username}}</span>
<br/>
            <label class="label label-success">Email</label>
            <span class="label label-success">{{profile.email}}</span>
<br/>
            <label class="label label-danger">Full Name</label>
            <span class="label label-danger">{{profile.firstName}} {{profile.lastName}}</span>
       
        </div>
        <div class="panel-footer"> You are normal user </div>
    </div>
    <div class="panel panel-success" *ngIf="isManager()">
            <div class="panel-heading">  </div>
            <div class="panel-body">
                    <button type="button" class="btn btn-green" (click)="getUsers()">Get all Users</button>
                    <div *ngIf="users">
                        <table  id="users" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                  <tr>
                                    <th>User Name</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let user of users">
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.firstName }}</td>
                                    <td>{{ user.lastName }}</td>
                                    <td>{{ user.email }}</td>
                                  </tr>
                                </tbody>
                        </table>
                    </div>
            </div>
            <div class="panel-footer"> You are manager  </div>
    </div>
    <div class="panel panel-primary" *ngIf="isAdmin()">
            <div class="panel-heading">  </div>
            <div class="panel-body">
                    <button type="button" class="btn btn-blue" (click)="createNewUser()">Create a new user</button>

                   
            </div>
            <div class="panel-footer"> You are admin  </div>
    </div>
</div>

<app-table></app-table>
<router-outlet></router-outlet>
